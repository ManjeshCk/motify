<!DOCTYPE html>
<html>
<head>
    <title>Upload Your File</title>
    <style>
        body {
            background-color: rgb(30, 154, 232);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: black;
        }
        form {
            margin: auto;
            margin-top: 100px;
            width: 50%;
            padding: 20px;
        }
        input[type="file"] {
            margin: 50px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            opacity: 0.8;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Upload Your File</h1>
    <form action="http://www.example.com/comment.php" method="post">
        <p>Upload song in mp3 format</p>
        <input type="file" name="user-song"><br>
        <input type="submit" value="Upload">
    </form>
    <h2>Click on next to give your feedback!</h2>
    <a href="feedback.html" target="_self">Next</a>
</body>
</html>
